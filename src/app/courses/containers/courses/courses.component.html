<mat-card>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
      ></app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
